<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <main class="container">
    <div class="rating-content">
      <div class="star-container">
        <img src="./images/icon-star.svg" alt="star">
      </div>
      <div class="text-container">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
        <div class="circles">
          <div class="circle" data-value="1">1</div>
          <div class="circle" data-value="2">2</div>
          <div class="circle" data-value="3">3</div>
          <div class="circle" data-value="4">4</div>
          <div class="circle" data-value="5">5</div>
        </div>
      </div>
      <div class="btn-container">
        <button type="button" class="btn">SUBMIT</button>
      </div>
    </div>
    <div class="thanks-content hidden">
      <div class="image-container">
        <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">
      </div>
      <div class="score-container">
        <p class="score-p"></p>
      </div>
      <div class="message-container">
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
